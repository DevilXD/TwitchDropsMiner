name: Create Release

on:
  push:
    branches:
      - 'master'
    paths:
      - 'version.py'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Extract version
        id: extract-version
        run: |
          VERSION=$(python -c "exec(open('version.py').read()); print(__version__)")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
      
      # Create a tag for the release
      - name: Create Tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          VERSION="${{ steps.extract-version.outputs.version }}"
          echo "Working with version: $VERSION"
          
          # Check if tag already exists locally
          if git tag -l "v$VERSION" | grep -q "v$VERSION"; then
            echo "Tag v$VERSION already exists locally"
            # Check if it exists on remote
            if git ls-remote --tags origin | grep -q "refs/tags/v$VERSION"; then
              echo "Tag v$VERSION already exists on remote, skipping tag creation"
            else
              echo "Tag v$VERSION exists locally but not on remote, pushing it"
              git push origin "v$VERSION"
            fi
          else
            echo "Creating new tag v$VERSION"
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
